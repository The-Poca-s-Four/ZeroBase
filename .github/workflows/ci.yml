name: React Native CI - Test, Report & SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  test-and-analyze:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0


      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: my-app/package-lock.json

      - name: Install dependencies
        run: |
          cd my-app
          npm ci

      - name: Run Jest Coverage Tests
        env:
          CI: false
        run: |
          cd my-app
          npm run test:coverage

      - name: Check coverage files
        run: |
          ls -la my-app/coverage/
          cat my-app/coverage/lcov.info | head -20

      - name: Upload HTML Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: my-app/coverage/lcov-report/
          retention-days: 7

      - name: Upload Coverage to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: my-app/coverage/lcov.info
          retention-days: 7


      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
